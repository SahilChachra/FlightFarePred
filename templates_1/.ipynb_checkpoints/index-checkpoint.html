{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Predict Survival</h1>

    <div class="form">
        <form action="/predict" method="POST">
            <input type="number" name="PClass" id="gre_score" placeholder="PClass">
            <input type="number" name="age" id="toefl_score" placeholder="Age">
            <input type="number" step="0.01" name="fare" id="university_rating" placeholder="Fare">
            <input type="text" name="sex" id="sop" placeholder="Sex">
            <input type="number" name="Sibsp" id="lor" placeholder="Siblings">
            <input type="number" name="Parch" id="cgpa"placeholder="Parent and Children">
            <input type="submit" value="Predict">
        </form>
    </div>
</div>
{% endblock %}
